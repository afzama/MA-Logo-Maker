<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Logo</title>
</head>
<body>
    <svg><use xlink:href="#rect"></use></svg>
    <svg><use xlink:href="#circle"></use></svg>
    <svg id= "rect" width="250" height="250">
        <rect rx="25" ry="25" x="75" y="75" height="100" width="100" fill="lightblue"></rect>
    </svg>
    <svg id="circle" width="250" height="250">
        <circle r="125" cx="125" cy="125" fill="none" stroke="red"></circle>
    </svg>
    <svg>
        <polygon id="star" points="50, 160 55, 180 70, 180 60, 190 65, 205 50, 195 35, 205 40, 190 30, 180 45, 180"></polygon>
    </svg>
</body>
</html>
