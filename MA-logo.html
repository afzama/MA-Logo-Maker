<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MA-Logo Generator</title>
  </head>
  <body>
    <svg><use xlink:href="#square"></use></svg>
    <svg><use xlink:href="#rect"></use></svg>
    <svg><use xlink:href="#triangle"></use></svg>
    <svg id="rect" width="250" height="250">
      <rect
        rx="25"
        ry="25"
        x="50"
        y="50"
        height="200"
        width="200"
        fill="lightblue"
      ></rect>
    </svg>
    <svg id="circle" width="250" height="250">
      <circle r="100" cx="150" cy="150" fill="none" stroke="red"></circle>
    </svg>
    <svg>
      <polygon id="star" points="150, 18 244, 182 56, 182"></polygon>
    </svg>
    <div>
      <object type="image/svg+xml" data="generated_logo.svg"></object>
    </div>
    <img src="generated_logo.svg" alt="Powered by MA Logo Generator" />
  </body>
</html>
